<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Mental Math</title>
    <style>
       body {
          font-family: Arial, sans-serif;
          height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
       }
       .menu-item {
          margin: 15px 0;
       }
       a {
          text-decoration: none;
          color: black;
          font-size: 20px;
       }
       a:hover {
          color: #666;
       }
       .back-button {
         font-size: 16px;
         margin-top: 30px;
       }
    </style>
  </head>
  <body>
    <h1>Mental Math Game</h1>

    <!-- Game Settings -->
    <label>Game Mode:</label>
    <select id="modeSelect">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
    </select>

    <label>Difficulty:</label>
    <select id="difficultySelect">
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
        <option value="4">Expert</option>
    </select>

    <label>Number of Questions:</label>
    <input type="number" id="numQuestions" value="5" min="1">

    <label>Times Table (only for multiplication/division level 1):</label>
    <input type="number" id="timesTable" placeholder="Enter a number">

    <button id="startGame">Start Game</button>

    <!-- Game Area -->
    <div id="gameContainer" style="display:none;">
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Enter answer">
        <button id="submit">Submit</button>
        <p id="result"></p>
        <p id="score"></p>
    </div>

    <!-- Link back -->
    <div class="back-button"><a href="projects.html">‚Üê back</a></div>

    <!-- JavaScript File -->
    <script src="mental_math.js" defer></script>
  </body>
</html>
